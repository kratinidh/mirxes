<!--Inherit HTML from parent class 'utiltiypage'-->

<!--Load static is to load static files (HTML/CSS/Js)-->
{%load static%}
<!--To inform website version of HTML-->
<!DOCTYPE html>
<!--Inform website of language of HTML-->
<html lang="en">
<!--Header-->
<head>
      <!--Meta to improve SEO-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--HTML inheritance: overriding parent class title block(Django exclusive)-->
    <title>{%block title%}Delete Goals{%endblock%}</title>
</head>
<body>
    {%block content%}
    <!--HTML form, action on current page, use 'POST' method (secure)-->
    <div class = "container col-6">
        <br>
        <div class = "card card-body">
            <form action="" method='POST'>
                <div class="form-group">
                    <!--Django Exclusive: CSRF token is a random, hard-to-guess string, prevent CSRF atk-->
                    {%csrf_token%}

                    <!--Things within double braces are object instances within a queryset, so in this case I am accessing object's summary-->
                    <h5>Delete Goal: "{{object.summary}}"</h5>
                    <small>Are you sure you want to delete this goal?<br>
                    This action cannot be undone.</small>
                    <div class = "row m-0 justify-content-end">
                        <a class = "btn btn-danger mr-2" href="{%url 'user_homepage'%}" type = "button">Cancel</a>
                        <input class = "btn btn-primary" type ="submit" value = "Submit">
                    </div>

                    <!--**Dynamic routing to 'GnC:User_GnC' template -->

                </div>
            </form>
        </div>
    </div>
    {%endblock%}
</body>
