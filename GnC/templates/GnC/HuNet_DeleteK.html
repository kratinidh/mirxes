<!--Inherit HTML from parent class 'utiltiypage'-->

<!--Load static is to load static files (HTML/CSS/Js)-->
{%load static%}
<!--To inform website version of HTML-->
<!DOCTYPE html>
<!--Inform website of language of HTML-->
<html lang="en">
<!--Header-->
<head>
      <!--Meta to improve SEO-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    {%block script1%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {%endblock%}
    <!--HTML inheritance: overriding parent class title block(Django exclusive)-->
    <title>{%block title%}Delete KPI {%endblock%}</title>
</head>
<body>
    {%block content%}
    <div class = "container col-6">
        <br>
        <!--HTML form, action on current page, use 'POST' method (secure)-->
        <div class = "card">
            <div class = "card-body">
                <form action="" method='POST'>
                    <div class="form-group">
                        <!--Django Exclusive: CSRF token is a random, hard-to-guess string, prevent CSRF atk-->
                        {%csrf_token%}

                        <!--Things within double braces are object instances within a queryset, so in this case I am accessing object's summary-->
                        <h5>Delete KPI: "{{object.description}}"?</h5>

                        <small>Are you sure you want to delete this KPI?<br>
                            This action cannot be undone.</small>

                        <div class = "row justify-content-end m-0">
                            <!--**Dynamic routing to 'GnC:User_GnC' template -->
                            <a class = "btn btn-danger mr-2" type = "button" href="{%url 'user_homepage'%}">Cancel</a>
                            <input type="submit" class = "btn btn-primary" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {%endblock%}

</body>
