<!--Inherit HTML from parent class 'sidenav'-->
<!--{extends 'sidenav.html%'} is this extends needed?-->


<!--Load static is to load static files (HTML/CSS/Js)-->
{% load static %}
{% load crispy_forms_tags %}
<!--To inform website version of HTML-->
<!DOCTYPE html>
<!--Inform website of language of HTML--> 
<html lang="en">
<!--Header--> 
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--HTML inheritance: overriding parent class title block(Django exclusive)-->
    <title>{%block title%}Create Goals{%endblock%}</title>
    {%block script1%}
    <link href="{% static 'GnC/HuNet_CreateGoals.css' %}" rel="stylesheet" type="text/css">
    {%endblock%}
</head>
<body>
    {%block content%}
    <div class = "container col-6">
        <h2>Create Goals</h2> 
        <!--HTML form, action on current page, use 'POST' method (secure)-->
        <form action="" method = "POST" class="uniForm">
            <div class="form-group">
                <!--Django Exclusive: CSRF token is a random, hard-to-guess string, prevent CSRF atk-->
                {%csrf_token%}

                <!--Generate form organised in paragraphs based on query on CreateUserGoals in GnC/views.py-->
                {{form|crispy}}

                <div class = "row justify-items-end">
                    <input class = "btn btn-danger" type = "button" value = "Cancel">
                    <input class = "btn btn-primary" type ='submit' value = 'Save'>
                </div>
            </div>
        </form>
    </div>
    {%endblock%}
</body>

    <script type="text/javascript">
    $(function () {
        $("#datetimepicker1").datetimepicker({
        format: 'DD/MM/YYYY',
        });
    });
    </script>

</html>
