<!--Inherit HTML from parent class 'utiltiypage'-->
{%extends 'utilitypage.html'%}

<!--Load static is to load static files (HTML/CSS/Js)-->
{%load static%}

<head>
    <!--HTML inheritance: overriding parent class title block(Django exclusive)-->
    <title>{%block title%}Delete Profile{%endblock%}</title>
</head>
<body>
    {%block content%}
    <!--HTML form, action on current page, use 'POST' method (secure)-->
    <form action="" method = "POST">
        <p>Would you like to delete {{object.name}}'s profile?</p>
        <!--HTML form, submit button-->
        <input type="submit" value="Confirm"> <a href="../">Cancel</a>
    </form>
    {%endblock%}
</body>
