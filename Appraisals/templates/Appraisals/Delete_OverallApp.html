<!--Inherit HTML from parent class 'utiltiypage'-->
{% load widget_tweaks %}
<!--Load static is to load static files (HTML/CSS/Js)-->
{% load static %}



<!--To inform website version of HTML-->
<!DOCTYPE html>
<!--Inform website of language of HTML-->
<html lang="en">
<!--Header-->
<head>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/custom.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--django bootstrap modal-->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">


      <!--Meta to improve SEO-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <!--HTML inheritance: overriding parent class title block(Django exclusive)-->
    <title>{%block title%}Delete Overall Appraisal{%endblock%}</title>
</head>
<body>
    {%block content%}
    <div class = "container col-6">
        <br>
        <div class = "card card-body">
            <!--HTML form, action on current page, use 'POST' method (secure)-->
            <form action="" method='POST'>
                {%csrf_token%}
                <!--<div class="modal-header">
                    <h5 class="modal-title">Delete Appraisal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>-->

        
                <h5>Confirm delete Appraisal: {{object.name}}?</h5>


                <!--<div class = "modal-footer">-->
                <div class = "row justify-content-end m-0">
                    <button class = "btn btn-danger mr-2"href = "{% url 'user_homepage'%}">Cancel</button>
                    <input type ="submit" class="btn btn-primary" value = "Submit">
                </div>

            </form>
        </div>
    </div>

    <script src="{% static 'assets/js/bootstrap.js' %}"x></script>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    <!-- You can alternatively load the minified version -->
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
    {%endblock%}
</body>
